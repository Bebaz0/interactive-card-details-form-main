<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="backgroundimage"></div>
  <div class="main">
    <div class="cards">
      <div class="frontcard"><img src="images/bg-card-front.png"><div class="symbol"></div><div class="creditnumber"></div><div class="name"></div><div class="date"></div></div>
      <div class="backcard"><img src="images\bg-card-back.png"><div class="securitynumber"></div></div>
    </div>
    <div class="inputs">
      <div class="inputcol"><label></label><textarea></textarea></div>
      <div class="inputcol"><label></label><textarea></textarea></div>
      <div class="inputrow">
        <div class="inputcol"><label></label><textarea></textarea></div>
        <div class="inputcol"><label></label><textarea></textarea></div>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bebaz</a>.
  </div>
</body>
</html>
